site_name: GALAXEA
site_url: https://galaxea.ai/
repo_url: https://github.com/userguide-galaxea
site_description: "Galaxea"
copyright: Copyright &copy; 2023 - 2024 Galaxea
site_author: Galaxea Inc

theme:
    name: material
    logo: assets/logo.png
    favicon: assets/logo.png
    icon:
         repo: fontawesome/brands/github
    palette:
        primary: black
    font:
        code: Roboto Mono
    plugins:
        - search:
            enabled: true
        - navigation:
            enable: true
    features:
        - search.highlight
        - search.inline
        - search.excerpt
        - navigation.expand
        - navigation.top
        - toc.follow
        - navigation.tracking
        - navigation.path
extra:
    mathjax:
        enable: true
    social:
        - icon: material/twitter
          link: https://x.com/Galaxea_AI
        - icon: material/github
          link: https://github.com/userguide-galaxea

nav:
  - GUIDE: index.md
  - Galaxea Robot:
#       - About us: Introducing_Galaxea_Robot/introduction.md
      - A1 Robot Arm: Introducing_Galaxea_Robot/product_info/A1.md
      - Advanced Accessories: Introducing_Galaxea_Robot/product_info/A1_accessory_G1.md
#       - R1: Introducing_Galaxea_Robot/product_info/R1.md
#       - X1: Introducing_Galaxea_Robot/product_info/X1.md
  - Galaxea A1 User Guide:
      - Getting Started: Guide/A1/Getting_Started.md
      - Hardware Guide: Guide/A1/Hardware_Guide.md
      - Software Guide: Guide/A1/Software_Guide.md
  - Galaxea R1 User Guide:
      - Getting Started:
          - Before You Begin: Guide/R1/GettingStarted_Before.md
          - Connecting and Installing: Guide/R1/GettingStarted_Connecting.md
      - Hardware Guide: Guide/R1/Hardware_Guide.md
      - Software Guide:
        - Software Overview: Guide/R1/Software_Guide_firstmove.md
        - Software Interface: Guide/R1/Software_Guide_Interface.md

#   - Galaxea X1 Guide:
#       - Getting Started: Guide/X1/Getting_Started.md
#       - X1 Hardware Guide: Guide/X1/A1_Hardware_Guide.md

extra_css:
  - styles.css
  - Introducing_Galaxea_Robot/simple_intro.css
  - Introducing_Galaxea_Robot/detail_intro.css

markdown_extensions:
  - toc
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
